<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking de ProduÃ§Ã£o de Rotas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FF4D00; /* Cor laranja da Shopee */
            color: #333;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            color: #FFF;
            margin-top: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        #ranking {
            margin-top: 30px;
            padding: 20px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }
        .ranking-item {
            font-size: 22px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
            background-color: #f9f9f9;
            border-radius: 8px;
            margin-bottom: 10px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }
        .ranking-item:last-child {
            border-bottom: none;
        }
        .ranking-item span {
            margin-left: 10px;
        }
        .gold {
            color: #FFD700; /* Ouro */
            font-weight: bold;
        }
        .silver {
            color: #C0C0C0; /* Prata */
            font-weight: bold;
        }
        .bronze {
            color: #cd7f32; /* Bronze */
            font-weight: bold;
        }
        .crown {
            font-size: 1.8rem;
            margin-right: 10px;
        }
        button {
            display: block;
            margin: 30px auto;
            padding: 12px 25px;
            background-color: #111; /* Cor preta da Shopee */
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
        }
        button:hover {
            background-color: #FF4D00; /* Muda para laranja ao passar o mouse */
        }
        .ranking-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .ranking-item span {
            font-size: 18px;
        }
        @media (max-width: 768px) {
            .ranking-item {
                font-size: 18px;
            }
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <h1>Ranking de ProduÃ§Ã£o de Rotas</h1>
    <div class="ranking-container">
        <button onclick="fetchData()">Atualizar Ranking</button>
        <div id="ranking"></div>
    </div>

    <script>
        async function fetchData() {
            const today = new Date().toISOString().split('T')[0]; // Pega a data atual no formato YYYY-MM-DD
            const sheetURL = `https://docs.google.com/spreadsheets/d/e/2PACX-1vQCwUFSxanZKCu4cgS2Sgzk5MD7uUviGdO9MBI2cevkShK_rf5ijHndYh52zxl1LczehWTnP7ctDGil/pub?gid=2104993255&single=true&output=csv`;

            try {
                const response = await fetch(sheetURL);
                const data = await response.text();
                const rows = data.split('\n');

                // Filtra as linhas que correspondem Ã  data de hoje
                const filteredNames = rows
                    .map(row => row.split(',')[1])  // Pega os nomes (coluna B)
                    .filter((name, index) => {
                        const rowDate = rows[index].split(',')[0]; // Pega a data (coluna A)
                        
                        // Manipula a data para garantir que estamos comparando apenas a data, sem a hora
                        const [day, month, year] = rowDate.split(' ')[0].split('/'); // Divide a data no formato DD/MM/YYYY
                        const formattedRowDate = `${year}-${month}-${day}`; // Formata para YYYY-MM-DD

                        return formattedRowDate === today;  // Compara com a data de hoje
                    });

                // Conta a quantidade de vezes que cada nome aparece
                const nameCounts = filteredNames.reduce((acc, name) => {
                    acc[name] = (acc[name] || 0) + 1;
                    return acc;
                }, {});

                // Ordena o ranking pelo nÃºmero de rotas feitas
                const sortedRanking = Object.entries(nameCounts)
                    .sort((a, b) => b[1] - a[1])
                    .map(([name, count], index) => {
                        let crown = "";
                        let className = "";

                        // Define a coroa e a classe de acordo com a posiÃ§Ã£o
                        if (index === 0) {
                            crown = "ðŸ¥‡"; // Coroa de ouro
                            className = "gold";
                        } else if (index === 1) {
                            crown = "ðŸ¥ˆ"; // Coroa de prata
                            className = "silver";
                        } else if (index === 2) {
                            crown = "ðŸ¥‰"; // Coroa de bronze
                            className = "bronze";
                        }

                        return `
                            <div class="ranking-item">
                                <span class="${className}">${crown} ${index + 1}Âº - ${name}</span>
                                <span>${count} rota(s)</span>
                            </div>
                        `;
                    });

                // Exibe o ranking
                document.getElementById('ranking').innerHTML = sortedRanking.join('');
            } catch (error) {
                console.error("Erro ao buscar dados:", error);
            }
        }

        // Atualiza o ranking a cada 10 segundos sem recarregar a pÃ¡gina
        setInterval(fetchData, 10000); // Atualiza a cada 10 segundos
    </script>
</body>
</html>
